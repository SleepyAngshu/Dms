<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .order-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .badge-pending {
            background-color: #ffc107;
            color: #212529;
        }
        .badge-done {
            background-color: #198754;
            color: white;
        }
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        .search-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            color: #6c757d;
        }
        .search-input {
            padding-left: 35px;
        }
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Order Management</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="search-container">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" id="searchInput" class="form-control search-input" placeholder="Search orders...">
                </div>
            </div>
            <div class="col-md-6">
                <div class="filter-container">
                    <select id="statusFilter" class="form-select">
                        <option value="all">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="done">Done</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="ordersContainer" class="row">
            <!-- Orders will be dynamically inserted here -->
        </div>
    </div>

    <!-- Order Card Template -->
    <template id="orderCardTemplate">
        <div class="col-md-6 col-lg-4">
            <div class="card order-card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title mb-0">Order #<span class="order-id"></span></h5>
                        <small class="text-muted">Patient ID: <span class="patient-id"></span></small>
                    </div>
                    <span class="badge status-badge"></span>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-6">
                            <h6 class="text-muted">Patient</h6>
                            <p class="patient-name"></p>
                        </div>
                        <div class="col-6">
                            <h6 class="text-muted">Date</h6>
                            <p class="order-date"></p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h6 class="text-muted">Delivery Address</h6>
                        <p class="delivery-address"></p>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <h6 class="text-muted">Total Amount</h6>
                            <p class="total-amount"></p>
                        </div>
                        <div class="col-6">
                            <h6 class="text-muted">Payment</h6>
                            <p class="payment-method"></p>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn status-toggle-btn w-100"></button>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="orders.js"></script>
</body>
</html>
