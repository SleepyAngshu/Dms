<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Intake Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='food_intake_checker.css') }}">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <!--new line-->
                    <li class="nav-item text-center mt-2">
                        <a class="btn btn-danger rounded-pill px-4 py-2 sos-button" href="#" onclick="event.preventDefault(); triggerSOS()">
                          <i class="bi bi-broadcast"></i> Fire SOS
                        </a>
                      </li>

                    <li class="nav-item">
                        <p class="space-between"></p>
                        <a class="nav-link" href="{{ url_for('patient_dashboard') }}"><i class="bi bi-grid-fill"></i> Dashboard</a>
                        <p class="space-between"></p>
                    </li>


                    <li class="nav-item">
                        <p class="space-between"></p>
                        <a class="nav-link" href="{{ url_for('update_patient_profile') }}"><i class="bi bi-person-fill"></i> Update Profile</a>
                        <p class="space-between"></p>
                    </li>
                    <li class="nav-item">
                        <p class="space-between"></p>
                        <a class="nav-link" href="{{ url_for('verified_doctor_list') }}"><i class="bi bi-list-nested"></i> Doctor List</a>
                        <p class="space-between"></p>
                    </li>
                    <li class="nav-item">
                        <p class="space-between"></p>
                        <a class="nav-link" href="{{ url_for('my_prescription') }}"><i class="bi bi-file-text-fill"></i> My Prescriptions</a>
                        <p class="space-between"></p>
                    </li>
                    <li class="nav-item">
                        <p class="space-between"></p>
                        <a class="nav-link" href="{{ url_for('my_appointment') }}"><i class="bi bi-calendar-check-fill"></i> Appointments</a>
                        <p class="space-between"></p>
                    </li>
                     <li class="nav-item">
                        <p class="space-between"></p>
                        <a class="nav-link" href="{{ url_for('diet_suggestion') }}"><i class="bi bi-calendar-check-fill"></i> Diet Suggestion</a>
                        <p class="space-between"></p>

                    <li class="nav-item">
                        <p class="space-between"></p>
                        <a class="nav-link active" href="{{ url_for('food_intake_checker') }}"><i class="bi bi-person-fill"></i> Food intake checker</a>
                        <p class="space-between"></p>
                    </li>

		    <li class="nav-item">
                        <p class="space-between"></p>
                        <a class="nav-link" href="{{ url_for('my_reviews') }}"><i class="bi bi-star-fill"></i> My Reviews</a>
                        <p class="space-between"></p>
                    </li>


                    <li class="nav-item">
                        <p class="space-between"></p>
                        <a class="nav-link" href="{{ url_for('order_medicine') }}"><i class="bi bi-capsule"></i> Order Medicine</a>
                        <p class="space-between"></p>
                    </li>

                    <li class="nav-item">
                        <p class="space-between"></p>
                        <a class="nav-link" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                        <p class="space-between"></p>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">
            <div class="pt-4 pb-2 mb-3">
                <h2 class="text-center">Food Intake Checker</h2>
            </div>

            <div class="search-container">
                <form action="/food_intake_checker" method="GET">
                    <input type="text" name="food_item" class="form-control search-box mb-3" placeholder="Enter food name..." required>

                    <select name="gender" class="form-select mb-3" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Check</button>
                    </div>
                </form>

                {% if message %}
                    <div class="alert alert-info mt-4 text-center">
                        {{ message }}
                    </div>
                {% endif %}
            </div>
        </main>
    </div>
</div>
</body>
</html>
