

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <title>Login</title>
</head>
<body>

    <!---->
    <!-- Animated Top Header -->
    <header class="top-bar">
        <div class="animated-slide"><strong>Welcome to DMS</strong></div>
    </header>

    <!---->
    <div class="background"></div>
    
    <div class="login-box">
        <div class="login-header">
            <header>Diabetes Management and Appointment System</header>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('login') }}" method="post">
            <div class="input-box">
                <input type="email" class="input-field" placeholder="Email" name="email" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" name="password" required>
            </div>

            <div class="form-container">        
                <label for="user-role"></label>
                <div class="dropdown-container">
                    <select id="user-role" name="role" required>
                        <option value="" disabled selected>Login As</option>
                        <option value="doctor">Doctor</option>
                        <option value="patient">Patient</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
            </div>
            
            <div class="input-submit">
                <button type="submit" class="submit-btn" id="submit" name="login">Login</button>
            </div>
            
            <div class="sign-up-link">
                <p>Don't have an account? <a href="{{ url_for('register') }}">Signup</a></p>
            </div>
        </form>
    </div>
</body>
</html>
