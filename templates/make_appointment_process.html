<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Request Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='make_appointment_process.css') }}">
</head>
<body>
    <div class="message-container">
        {% if success %}
            <h1>Appointment requested successfully!</h1>
            <script>
                setTimeout(function() {
                    window.location.href = "{{ url_for('patient_dashboard') }}";
                }, 3000);
            </script>
        {% else %}
            <h1>Error in appointment requesting process.</h1>
            <script>
                setTimeout(function() {
                    window.location.href = "{{ url_for('verified_doctor_list') }}";
                }, 3000);
            </script>
        {% endif %}
    </div>
</body>
</html>
