<!--NAHIAN. FOR EDITING A DOCTR'S GENERAL INFORMATIONS  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Doctor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Update Profile</h2>

        <form action="{{ url_for('update_doctor_profile') }}" method="POST">
            <div class="mb-3">
                <label for="d_id" class="form-label">Doctor ID</label>
                <input type="text" class="form-control" id="d_id" name="d_id" value="{{ doctor.d_id }}" readonly>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ doctor.name }}" readonly>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ doctor.email }}" readonly>
            </div>

            <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" name="designation" value="{{ doctor.designation }}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ doctor.phone }}" required>
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" value="{{ doctor.location }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>

            <div class="mb-3 mt-5 text-center">
              <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary">Go Back to Dashboard</a>
            </div>
        </form>
    </div>
</body>
</html>
