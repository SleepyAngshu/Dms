<!-- templates/doctor_prescription.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Prescription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flash-box {
            padding: 10px 20px;
            margin: 15px 0;
            text-align: center;
            border-radius: 5px;
            font-weight: bold;
            transition: opacity 0.5s ease;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Add Prescription</h2>
        
        <!-- Flash Message -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="flash-message" class="flash-box">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Form -->
        <form method="POST">
            <!-- Patient ID -->
            <div class="mb-3">
                <label for="p_id" class="form-label">Patient ID</label>
                <input type="text" class="form-control" id="p_id" name="p_id" required>
            </div>
            
            <!-- Morning -->
            <div class="mb-3">
                <label for="morning" class="form-label">Morning medications</label>
                <textarea class="form-control" id="morning" name="morning" rows="2" required></textarea>
            </div>

            <!-- Noon -->
            <div class="mb-3">
                <label for="afternoon" class="form-label">Afternoon medications</label>
                <textarea class="form-control" id="afternoon" name="afternoon" rows="2" required></textarea>
            </div>

            <!-- Night -->
            <div class="mb-3">
                <label for="night" class="form-label">Night medications</label>
                <textarea class="form-control" id="night" name="night" rows="2" required></textarea>
            </div>            



            <!-- Prescription Detail -->
            <div class="mb-3">
                <label for="detail" class="form-label">Prescription Detail</label>
                <textarea class="form-control" id="detail" name="detail" rows="4" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit Prescription</button>
        </form>

        <!-- Go Back Button -->
        <div class="mb-3 mt-5 text-center">
            <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-secondary">Go Back to Dashboard</a>
        </div>
    </div>

    <!-- JS for Bootstrap and flash animation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = function () {
            const flashBox = document.getElementById('flash-message');
            if (flashBox) {
                const msg = flashBox.textContent.toLowerCase();
                if (msg.includes('success')) {
                    flashBox.classList.add('flash-success');
                } else {
                    flashBox.classList.add('flash-error');
                }

                // Auto-hide after 3 seconds
                setTimeout(() => {
                    flashBox.style.opacity = '0';
                    setTimeout(() => flashBox.remove(), 500);
                }, 3000);
            }
        }
    </script>
</body>
</html>
